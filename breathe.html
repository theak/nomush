<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Breath</title>
    <link rel="stylesheet" href="breathe.css">
</head>
<body>

    <!-- Visual ripple for effect -->
    <div class="ripple" id="ripple-bg"></div>

    <!-- Main Interaction Element -->
    <div id="breath-orb" role="button" tabindex="0">
        <span id="status-text">Start breathing</span>
        <span id="timer-text"></span>
    </div>

    <div class="instructions" id="instruction-label">Relax and follow the rhythm</div>

    <script src="breathe.js"></script>
</body>
</html>
